<!doctype html><html lang="es"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Contacto · Smintheia Nook</title><link rel="stylesheet" href="../../assets/css/main.css"></head><body>
<main class="container section">
<h1 class="section-title">Contacto</h1>
<p>¿Necesitas ayuda? Escríbenos y te responderemos pronto.</p>
<form class="tile" onsubmit="event.preventDefault(); alert('¡Mensaje enviado!'); this.reset();">
  <div class="row">
    <div class="field"><label>Nombre</label><input required></div>
    <div class="field"><label>Email</label><input type="email" required></div>
    <div class="field" style="grid-column:1/-1"><label>Mensaje</label><textarea rows="6" required></textarea></div>
  </div>
  <button class="btn purple" type="submit">Enviar</button>
</form>
<p class="sub">También puedes escribir a soporte@smintheia.example</p>
<p><a class="btn" href="../../index.html">Volver al inicio</a></p>
</main>
</body></html>
